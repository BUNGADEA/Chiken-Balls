<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Makanan Ringan</title>
  <style>
    :root {
      --primary: #410707;
      --secondary: #410707;
      --accent: #eee241;
      --gray: #410707;
      --text: #f8f3f3;
      --shadow: #410707(243, 241, 241, 0.938);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gray);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 22px;
      color: var(--text);
    }

    nav ul {
      display: flex;
      gap: 15px;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    nav a:hover {
      background-color: #f0e8e8;
    }

    .menu {
      padding: 40px 20px;
      text-align: center;
    }

    .menu h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .produk {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--secondary);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 18px;
      margin: 15px 0 5px;
    }

    .card span {
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 10px;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .quantity-control button {
      font-size: 18px;
      padding: 5px 10px;
      background-color: var(--primary);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-add {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px;
      margin: 10px auto 15px;
      width: 80%;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-add:hover {
      background-color: #bb4e18;
    }

    .cart {
      background-color: #410707(245, 239, 239);
      padding: 25px;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .cart h3 {
      margin-bottom: 15px;
    }

    .cart ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 15px;
    }

    .cart ul li {
      margin-bottom: 8px;
    }

    .btn-checkout {
      background-color: #27ae60;
      color: #f5f0f0;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-checkout:hover {
      background-color: #1e8449;
    }

    footer {
      background-color: var(--primary);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 50px;
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
      }

      .btn-add {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo Chiken Balls" />
    <h1>Menu Makanan Ringan</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="payment.html">Payment</a></li>
        <li><a href="tentangkami.html">Tentang Kami</a></li>
      </ul>
    </nav>
  </header>

  <section class="menu">
    <h2>Menu Favorit Kami</h2>
    <div class="produk">
      <div class="card">
        <img src="images/foto.png" alt="Mozarella" />
        <h3>Mozarella</h3>
        <span>Rp 15.000</span>
        <div class="quantity-control">
          <button onclick="updateQuantity('mozarella', -1)">-</button>
          <span id="mozarella-qty">0</span>
          <button onclick="updateQuantity('mozarella', 1)">+</button>
        </div>
        <button class="btn-add" onclick="addToCart('Mozarella', 15000, 'mozarella-qty')">Tambah ke Keranjang</button>
      </div>

      <div class="card">
        <img src="images/foto1.png" alt="Crab Stick" />
        <h3>Crab Stick</h3>
        <span>Rp 15.000</span>
        <div class="quantity-control">
          <button onclick="updateQuantity('crabstick', -1)">-</button>
          <span id="crabstick-qty">0</span>
          <button onclick="updateQuantity('crabstick', 1)">+</button>
        </div>
        <button class="btn-add" onclick="addToCart('Crab Stick', 15000, 'crabstick-qty')">Tambah ke Keranjang</button>
      </div>
    </div>
  </section>

  <div class="cart">
    <h3>Keranjang Belanja</h3>
    <ul id="cart-items"></ul>
    <p>Total: Rp <span id="cart-total">0</span></p>
    <button class="btn-checkout" onclick="checkout()">Pesan Sekarang</button>
  </div>

  <footer>
    <p>&copy; 2025 Makanan Ringan Lezat | Semua Hak Dilindungi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
